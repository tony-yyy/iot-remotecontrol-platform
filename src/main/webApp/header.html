        var page = getParameter("page");

        if (page == "roomManage"){

        if (page == "personalCenter"){

        if (page == "quickGetStart"){

        }
    })
    $(function () {
        $.get("user/getUserInfo", function (data) {
            if (!data.flag) {
                $("#userNameSpan").html("登录/注册");
                return;
            }
            data = data.data;
            console.log(data)
            $("#userNameSpan").html("Hello! " + data.username);
            $("a[name=location_navbar]").each(function (index, field) {
                $(field).attr("href", $(field).attr("href") + "&user=" + data.username)
            })
        })
    })
</script>
